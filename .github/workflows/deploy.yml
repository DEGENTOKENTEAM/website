name: Deploy production
on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build with env
        run: |
          NEXT_PUBLIC_API_ENDPOINT=https://d1ong9dtp04x2b.cloudfront.net
          NEXT_PUBLIC_BACKING_API_ENDPOINT=production endpoint
          NEXT_PUBLIC_CONTROLLER_ADDRESS=production address
          NEXT_PUBLIC_USDC_ADDRESSES=0xb97ef9ef8734c71904d8002f8b6bc66dd9c48a6e,0xA7D7079b0FEaD91F3e65f86E8915Cb59c1a4C664
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.DGNX_WEBSITE_AWS_ACCOUNT_ID }}
          aws-secret-access-key: ${{ secrets.DGNX_WEBSITE_AWS_ACCOUNT_KEY }}
          aws-region: eu-west-1

      - name: Deploy API to production
        run: |
          ./node_modules/serverless/bin/serverless.js config credentials --provider aws --key ${{ secrets.DGNX_WEBSITE_AWS_ACCOUNT_ID }} --secret ${{ secrets.DGNX_WEBSITE_AWS_ACCOUNT_KEY }} --profile dgnx
          cd api && ../node_modules/serverless/bin/serverless.js deploy -s production

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./out/ s3://dgnx.finance/ --delete
