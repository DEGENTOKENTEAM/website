name: Deploy staging
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build
        run: |
          NEXT_PUBLIC_API_ENDPOINT=https://d27wtw8h6e6na3.cloudfront.net
          NEXT_PUBLIC_BACKING_API_ENDPOINT=https://d1r85dh2p10srm.cloudfront.net
          NEXT_PUBLIC_CONTROLLER_ADDRESS=0xC519F5cc67AB60CB08b8eF3C2b151d5Aaff1Fc00
          NEXT_PUBLIC_USDC_ADDRESSES=0xb97ef9ef8734c71904d8002f8b6bc66dd9c48a6e,0xA7D7079b0FEaD91F3e65f86E8915Cb59c1a4C664
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DGNX_WEBSITE_AWS_ACCOUNT_ID }}
          aws-secret-access-key: ${{ secrets.DGNX_WEBSITE_AWS_ACCOUNT_KEY }}
          aws-region: eu-west-1

      - name: Deploy API to staging
        run: |
          ./node_modules/serverless/bin/serverless.js config credentials --provider aws --key ${{ secrets.DGNX_WEBSITE_AWS_ACCOUNT_ID }} --secret ${{ secrets.DGNX_WEBSITE_AWS_ACCOUNT_KEY }} --profile dgnx
          cd api && ../node_modules/serverless/bin/serverless.js deploy -s staging

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./out/ s3://staging.dgnx.finance/ --delete
