service: dgnx-website
frameworkVersion: '2 || 3'

useDotenv: true

package:
  individually: true

plugins:
  - serverless-webpack
  - serverless-api-cloudfront

custom:
  corsAllowedOrigin:
    dev: http://localhost:3000
    staging: https://staging.dgnx.finance
    # production: https://dgnx.finance
    production: http://localhost:3000

provider:
  name: aws
  region: eu-west-1
  profile: dgnx
  stage: dev
  runtime: nodejs18.x

  environment:
    CORS_ALLOWED_ORIGIN: ${self:custom.corsAllowedOrigin.${opt:stage, self:provider.stage}}
    SNOWTRACE_API_KEY: ${param:SNOWTRACE_API_KEY}

functions:
  snowtraceProxy:
    handler: snowtraceProxy/get.handler
    memorySize: 512
    timeout: 29
    events:
      - http:
          cors: true
          path: /snowtrace
          method: get
